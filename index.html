<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/fantasque-sans-mono"
      type="text/css"
    />
    <link href="./public/css/style.css" rel="stylesheet" />
    <title>Startpage</title>
  </head>
  <body class="relative bg-gruvbox-fg-1 dark:bg-gruvbox-bg-1/2">
    <div
      class="hidden bg-gruvbox-red bg-gruvbox-orange bg-gruvbox-aqua bg-gruvbox-blue bg-gruvbox-green"
    ></div>

    <!-- sidenav button -->
    <div id="sidenav-button" class="absolute left-2 top-2 h-6 w-6 z-10 cursor-pointer"></div>
    <div id="sidenav-button" class="absolute flex left-2 top-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 text-gruvbox-fg-1"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <!-- sidenav button -->

    <!-- mode -->
    <div class="absolute top-2 right-2">
      <input type="checkbox" class="hidden" id="mode-checkbox" />
      <label
        for="mode-checkbox"
        id="mode-icon-container"
        class="cursor-pointer"
      >
      </label>
    </div>
    <!-- mode -->

    <!-- sidenav -->
    <div
      id="sidenav"
      class="absolute z-20 h-screen w-0 overflow-hidden"
    >
      <div
        class="top-0 bottom-0 h-screen w-[200px] overflow-y-auto bg-gruvbox-bg-3 font-fantasque sm:w-[300px]"
      >
        <div class="">
          <div class="m-2">
            <div
              class="flex items-center justify-center rounded-sm bg-gruvbox-orange"
            >
              <span class="text-gruvbox-fg-1">Search Block</span>
            </div>
          </div>
          <div class="m-2 flex items-center justify-center space-x-2">
            <div class="h-10 w-10 rounded-sm bg-gruvbox-fg-1">
              <img src="./public/img/google.png" alt="google" />
            </div>
            <div class="h-10 w-10 rounded-sm bg-gruvbox-fg-1">
              <img src="./public/img/duckduckgo.png" alt="duckduckgo" />
            </div>
            <div class="h-10 w-10 rounded-sm bg-gruvbox-fg-1">
              <img src="./public/img/brave.png" alt="duckduckgo" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sidenav -->

    <div class="container mx-auto flex h-screen flex-col py-10">
      <div class="m-auto flex w-3/4 flex-col space-y-4">
        <!-- seachbox -->
        <div class="mx-auto w-full max-w-3xl">
          <form onsubmit="search(event)">
            <input
              class="w-full rounded-sm bg-gruvbox-bg-1 px-5 py-2 text-center font-fantasque focus:outline-none focus:ring focus:ring-gruvbox-bg-4 dark:bg-gruvbox-fg-1 dark:focus:ring-gruvbox-fg-4"
              type="text"
              id="search-container"
              placeholder="Search something..."
              autofocus
              autocomplete="off"
            />
            <button type="submit" class="hidden"></button>
          </form>
        </div>
        <!-- seachbox -->

        <!-- block container -->
        <div
          class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5"
          id="blocks-container"
        ></div>
        <!-- block container -->
      </div>
    </div>

    <script type="text/javascript" src="./public/js/links.js"></script>
    <script type="text/javascript" src="./public/js/dark-mode.js"></script>
    <script type="text/javascript" src="./public/js/blocks.js"></script>
    <script type="text/javascript" src="./public/js/sidenav.js"></script>
    <script type="text/javascript" src="./public/js/script.js"></script>
  </body>
</html>
