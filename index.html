<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/fantasque-sans-mono"
      type="text/css"
    />
    <link href="./public/css/style.css" rel="stylesheet" />
    <title>Startpage</title>
  </head>
  <body class="bg-gruvbox-bg-1/2">
    <div class="h-screen flex flex-col container mx-auto">
      <div class="w-3/4 m-auto flex flex-col space-y-4">
        <div class="mx-auto w-2/5">
          <form onsubmit="search(event)">
            <input
              class="bg-gruvbox-fg-1 text-center rounded-sm w-full px-5 py-2 font-fantasque focus:outline-none focus:ring focus:ring-gruvbox-fg-4"
              type="text"
              id="search-container"
              placeholder="Search something..."
              autofocus
              autocomplete="off"
            />
            <button type="submit" class="hidden"></button>
          </form>
        </div>
        <div class="flex flex-row justify-evenly">
          <div class="flex flex-col space-y-4 font-fantasque">
            <div
              class="flex bg-gruvbox-green justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Linux</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex flex-col justify-start text-center text-gruvbox-bg-1"
            >
              <a class="hover:text-gruvbox-bg-4" href="https://distro.tube">
                DistroTube.com
              </a>
              <a class="hover:text-gruvbox-bg-4" href="https://wiki.archlinux.org">
                Arch Wiki
              </a>
              <a class="hover:text-gruvbox-bg-4" href="https://itsfoss.com/">
                It's FOSS
              </a>
            </div>
          </div>

          <div class="flex flex-col space-y-4 font-fantasque">
            <div
              class="flex bg-gruvbox-orange justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Reddit</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex flex-col justify-start text-center text-gruvbox-bg-1"
            >
              <a
                class="hover:text-gruvbox-bg-4"
                href="https://www.reddit.com/r/linux"
              >
                /r/linux
              </a>
              <a
                class="hover:text-gruvbox-bg-4"
                href="https://www.reddit.com/r/unixporn"
              >
                /r/unixporn
              </a>
              <a
                class="hover:text-gruvbox-bg-4"
                href="https://www.reddit.com/r/voidlinux"
              >
                /r/voidlinux
              </a>
            </div>
          </div>

          <div class="flex flex-col space-y-4 font-fantasque">
            <div
              class="flex bg-gruvbox-red justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">YouTube</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex flex-col justify-start text-center text-gruvbox-bg-1"
            >
              <a
                class="hover:text-gruvbox-bg-4"
                href="https://www.youtube.com/c/DistroTube"
              >
                DistroTube
              </a>
              <a
                class="hover:text-gruvbox-bg-4"
                href="https://www.youtube.com/c/WebProgrammingUNPAS"
              >
                WPU
              </a>
              <a
                class="hover:text-gruvbox-bg-4"
                href="https://www.youtube.com/c/Academind"
              >
                Academind
              </a>
            </div>
          </div>

          <div class="flex flex-col space-y-4 font-fantasque">
            <div
              class="flex bg-gruvbox-blue justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Programming</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex flex-col justify-start text-center text-gruvbox-bg-1"
            >
              <a class="hover:text-gruvbox-bg-4" href="https://www.github.com">
                Github
              </a>
              <a class="hover:text-gruvbox-bg-4" href="https://www.gitlab.com">
                Gitlab
              </a>
              <a class="hover:text-gruvbox-bg-4" href="https://www.freecodecamp.org">
                Free Code Camp
              </a>
              <a class="hover:text-gruvbox-bg-4" href="https://www.w3schools.com">
                W3School
              </a>
            </div>
          </div>

          <div class="flex flex-col space-y-4 font-fantasque">
            <div
              class="flex bg-gruvbox-aqua justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Google</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex flex-col justify-start text-center text-gruvbox-bg-1"
            >
              <a class="hover:text-gruvbox-bg-4" href="https://meet.google.com">
                Meet
              </a>
              <a class="hover:text-gruvbox-bg-4" href="https://mail.google.com">
                Mail
              </a>
              <a class="hover:text-gruvbox-bg-4" href="https://drive.google.com">
                Drive
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./public/js/script.js"></script>
  </body>
</html>
