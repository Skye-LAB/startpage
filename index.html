<!DOCTYPE html>

          <input
            class="bg-gruvbox-fg-1 text-center rounded-sm w-full px-5 py-2"
            type="text"
            placeholder="Search something..."
          />
        </div>
        <div class="flex flex-row justify-evenly">
          <div class="flex flex-col space-y-4">
            <div
              class="flex bg-gruvbox-green justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Linux</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex justify-center text-gruvbox-bg-1"
            >
              <a href="https://distro.tube">DistroTube.com</a>
            </div>
          </div>

          <div class="flex flex-col space-y-4">
            <div
              class="flex bg-gruvbox-orange justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Reddit</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex justify-center text-gruvbox-bg-1"
            >
              <a href="https://www.reddit.com/r/unixporn">/r/unixporn</a>
            </div>
          </div>

          <div class="flex flex-col space-y-4">
            <div
              class="flex bg-gruvbox-red justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">YouTube</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex justify-center text-gruvbox-bg-1"
            >
              <a href="https://www.youtube.com/c/DistroTube">DistroTube</a>
            </div>
          </div>

          <div class="flex flex-col space-y-4">
            <div
              class="flex bg-gruvbox-blue justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Programming</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex justify-center text-gruvbox-bg-1"
            >
              <a href="https://www.github.com">Github</a>
            </div>
          </div>

          <div class="flex flex-col space-y-4">
            <div
              class="flex bg-gruvbox-aqua justify-center items-center rounded-sm"
            >
              <span class="text-gruvbox-fg-1">Google</span>
            </div>
            <div
              class="bg-gruvbox-fg-1 p-1 w-40 h-40 rounded-sm flex justify-center text-gruvbox-bg-1"
            >
              <a href="https://distro.tube">Meet</a>
            </div>
          </div>

      </div>
